name: Design System CI/CD (Improved)

on:
  push:
    branches: 
      - '**'
      - '!changeset-release/**'
      - '!release/**'
      - '!version/**'
    paths:
      - 'packages/utopia/**'
      - '.github/workflows/design-system-improved.yml'
      - '.github/actions/setup-node-cache/**'
      - '.github/actions/build-design-system/**'
      - '.github/actions/quality-checks/**'
      - 'package.json'
      - 'turbo.json'
  pull_request:
    branches: [main]
    paths:
      - 'packages/utopia/**'
      - '.github/workflows/design-system-improved.yml'
      - '.github/actions/setup-node-cache/**'
      - '.github/actions/build-design-system/**'
      - '.github/actions/quality-checks/**'
      - 'package.json'
      - 'turbo.json'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release to NPM (main branch only)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Job 1: Tests et qualitÃ© du code
  quality-check:
    name: ğŸ” QualitÃ© & Tests
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš¡ Setup Node.js and Cache
        uses: ./.github/actions/setup-node-cache
        with:
          cache-prefix: 'design-system'

      - name: ğŸ¨ Build Design System
        uses: ./.github/actions/build-design-system

      - name: ğŸ”„ Auto Create Changeset
        if: |
          github.event_name == 'push' && 
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref_name, 'changeset-release/') &&
          !startsWith(github.ref_name, 'release/') &&
          !startsWith(github.ref_name, 'version/')
        uses: ./.github/actions/auto-changeset
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          branch-name: ${{ github.ref_name }}

      - name: ğŸ”„ Create or update Pull Request
        if: |
          github.event_name == 'push' && 
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref_name, 'changeset-release/') &&
          !startsWith(github.ref_name, 'release/') &&
          !startsWith(github.ref_name, 'version/')
        uses: ./.github/actions/create-pr
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          project-type: 'design-system'

  # Job 2: Release automatique (main branch uniquement)
  release:
    name: ğŸ“¦ Release & Publish
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, 'chore: version packages')
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: âš¡ Setup Node.js and Cache
        uses: ./.github/actions/setup-node-cache
        with:
          cache-prefix: 'release'

      - name: ğŸ”§ Configure NPM Registry
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ” Check for changesets
        id: check-changesets
        run: |
          CHANGESETS=$(find .changeset -name "*.md" -not -name "README.md" | wc -l)
          echo "changesets_count=$CHANGESETS" >> $GITHUB_OUTPUT
          echo "Found $CHANGESETS changeset(s)"

      - name: ğŸ—ï¸ Build Design System
        if: steps.check-changesets.outputs.changesets_count > 0
        uses: ./.github/actions/build-design-system

      - name: ğŸ” Configure npm authentication
        if: steps.check-changesets.outputs.changesets_count > 0
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Version and Publish to NPM
        if: steps.check-changesets.outputs.changesets_count > 0
        id: publish
        run: |
          echo "ğŸš€ Versioning and publishing packages to NPM..."
          
          # Version the packages first
          echo "ğŸ“ Versioning packages..."
          npm run version-packages
          
          # Check if versioning was successful
          NEW_VERSION=$(node -p "require('./packages/utopia/package.json').version")
          echo "ğŸ“¦ New version: $NEW_VERSION"
          
          # Check if this version already exists on NPM
          if npm view @club-employes/utopia@$NEW_VERSION version >/dev/null 2>&1; then
            echo "âš ï¸ Version $NEW_VERSION already exists on NPM, incrementing..."
            cd packages/utopia
            npm version patch
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "ğŸ“¦ Incremented to version: $NEW_VERSION"
            cd ../..
          fi
          
          # Configure Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create version branch
          VERSION_BRANCH="version/v${NEW_VERSION}"
          git checkout -b "$VERSION_BRANCH"
          
          # Commit version changes
          git add .
          if git commit -m "chore: version packages to $NEW_VERSION"; then
            echo "âœ… Version changes committed"
            
            # Push version branch
            git push origin "$VERSION_BRANCH"
            
            # Create PR to main
            gh pr create \
              --title "ğŸš€ Release v${NEW_VERSION}" \
              --body "Automated version bump to v${NEW_VERSION}

            **Changes:**
            - Version bumped to ${NEW_VERSION}
            - Changesets consumed
            - Ready to publish to NPM

            This PR will be auto-merged and published to NPM." \
                          --base main \
                          --head "$VERSION_BRANCH"
            
            # Auto-merge the PR
            PR_NUMBER=$(gh pr list --head "$VERSION_BRANCH" --json number --jq '.[0].number')
            gh pr merge "$PR_NUMBER" --auto --squash --delete-branch
            
            echo "âœ… Version PR created and will be auto-merged"
            
            # Wait for PR to be merged (with timeout)
            echo "â³ Waiting for PR to be merged..."
            for i in {1..30}; do
              if gh pr view "$PR_NUMBER" --json state --jq '.state' | grep -q "MERGED"; then
                echo "âœ… PR merged successfully"
                break
              fi
              echo "â³ Waiting... ($i/30)"
              sleep 10
            done
            
            # Switch back to main and pull latest
            git checkout main
            git pull origin main
          else
            echo "â„¹ï¸ No changes to commit"
          fi
          
          # Now publish
          echo "ğŸ“¦ Publishing version $NEW_VERSION..."
          npm run release
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Create GitHub Release
        if: steps.publish.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.publish.outputs.new_version }}"
          
          if [ -n "$VERSION" ] && [ "$VERSION" != "null" ]; then
            echo "ğŸ“¦ Creating release for version: $VERSION"
            
            # VÃ©rifier si le tag existe dÃ©jÃ 
            if git tag -l | grep -q "v$VERSION"; then
              echo "âš ï¸ Tag v$VERSION already exists, skipping tag creation"
            else
              # CrÃ©er le tag Git
              git tag "v$VERSION"
              git push origin "v$VERSION"
            fi
            
            # CrÃ©er la GitHub Release (si elle n'existe pas dÃ©jÃ )
            if gh release view "v$VERSION" >/dev/null 2>&1; then
              echo "âš ï¸ GitHub Release v$VERSION already exists, skipping release creation"
            else
              gh release create "v$VERSION" \
                --title "ğŸš€ Design System v$VERSION" \
                --notes "ğŸ¨ New release of @club-employes/utopia design system

              **Installation:**
              \`\`\`bash
              npm install @club-employes/utopia@$VERSION
              \`\`\`
              
              **What's included:**
              - ğŸ¨ Design tokens (colors, spacing, typography)  
              - ğŸ§© Vue 3 components
              - ğŸ“± Responsive utilities
              - ğŸŒ™ Dark mode support
              " \
                --latest
                
              echo "âœ… GitHub Release created: v$VERSION"
            fi
          else
            echo "â„¹ï¸ No version information available, skipping GitHub release"
          fi

      - name: ğŸ“Š Release Summary
        if: steps.publish.outcome == 'success'
        run: |
          echo "ğŸ‰ Successfully published packages!"
          VERSION="${{ steps.publish.outputs.new_version }}"
          echo "Published version: $VERSION"
