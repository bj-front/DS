name: Main CI/CD Pipeline

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Job 1: CI - Tests et Build (toujours)
  ci:
    name: CI - Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build tokens
        run: npm run build:tokens
        
      - name: Build package
        run: npm run build
        
      - name: Lint
        run: npm run lint
        
      - name: Type check
        run: npm run type-check

  # Job 2: Release (seulement sur push vers main, après CI)
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    permissions:
      contents: write
      pull-requests: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build tokens
        run: npm run build:tokens
        
      - name: Build package
        run: npm run build
        
      - name: Check for pending changesets
        id: changeset-check
        run: |
          if [ -z "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "No pending changesets found, skipping release"
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "Pending changesets found, proceeding with release"
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi
        
      - name: Version packages and publish directly
        if: steps.changeset-check.outputs.has_changesets == 'true'
        id: changesets
        run: |
          # Configuration Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Consommer les changesets et faire le version bump
          npx changeset version
          
          # Vérifier s'il y a des changements à commiter
          if ! git diff --cached --quiet || ! git diff --quiet; then
            # Obtenir la nouvelle version
            PACKAGE_VERSION=$(node -p "require('./packages/utopia/package.json').version")
            
            # Commit et push les changements de version
            git add -A
            git commit -m "chore: release v$PACKAGE_VERSION"
            git push
            
            # Publier sur npm (rebuild et publish en une fois)
            cd packages/utopia && npm run build
            cd ../.. # Retourner à la racine pour changeset publish
            npx changeset publish
            
            echo "published=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version changes detected"
            echo "published=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        if: steps.changeset-check.outputs.has_changesets == 'true' && steps.changesets.outputs.published == 'true'
        run: |
          PACKAGE_VERSION="${{ steps.changesets.outputs.version }}"
          
          # Créer le tag Git
          git tag "v$PACKAGE_VERSION"
          git push origin "v$PACKAGE_VERSION"
          
          # Créer la GitHub Release
          gh release create "v$PACKAGE_VERSION" \
            --title "Release v$PACKAGE_VERSION" \
            --notes "🚀 New release of @club-employes/utopia design system" \
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

  deploy-production:
    name: 🌟 Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    needs: [ci]
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build utopia package
        run: |
          cd packages/utopia
          npm run build:tokens
          npm run build

      - name: 📦 Pack and install utopia locally  
        run: |
          cd packages/utopia
          npm pack
          cd ../../apps/utopia-website
          npm install --no-save ../utopia/club-employes-utopia-*.tgz

      - name: 🏗️ Build website
        run: |
          cd apps/utopia-website
          npm run build

      - name: 🚀 Deploy to Vercel Production
        id: deploy
        run: |
          npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes > deployment-url.txt
          echo "production_url=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT
        working-directory: apps/utopia-website

      - name: 🎉 Create deployment success comment
        uses: actions/github-script@v7
        with:
          script: |
            const productionUrl = '${{ steps.deploy.outputs.production_url }}';
            
            // Chercher la dernière PR mergée
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 1
            });
            
            if (prs.length > 0 && prs[0].merged_at) {
              const prNumber = prs[0].number;
              
              const comment = `## 🎉 Deployed to Production!
              
              Your changes are now live in production:
              
              **🌟 Production URL:** ${productionUrl}
              
              🚀 **Changes included in this deployment:**
              - Design system updates
              - New components or modifications
              - Documentation improvements
              
              Great work! 🎊
              `;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }