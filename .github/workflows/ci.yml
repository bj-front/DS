name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Tests et Build pour toutes les branches
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build tokens
        run: npm run build:tokens
        
      - name: Build package
        run: npm run build
        
      - name: Lint
        run: npm run lint
        
      - name: Type check
        run: npm run type-check

  # Validation Changeset seulement pour les PRs
  changeset-check:
    name: Validate Changeset
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for changeset
        run: |
          if [ ! -d ".changeset" ] || [ -z "$(ls -A .changeset/*.md 2>/dev/null)" ]; then
            echo "❌ No changeset found. Please add a changeset for your changes."
            echo "Run: npm run changeset"
            exit 1
          else
            echo "✅ Changeset found!"
          fi