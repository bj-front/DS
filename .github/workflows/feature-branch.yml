name: Feature Branch Automation

on:
  push:
    branches-ignore: [main, develop]
    paths:
      - 'packages/utopia/src/**'
      - '.github/workflows/**'
      - 'packages/utopia/package.json'
      - 'package.json'

jobs:
  automation:
    name: Auto Changeset & PR
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      # Ã‰TAPE 1: Auto-crÃ©er un changeset si nÃ©cessaire
      - name: Auto-generate changeset
        id: changeset
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # DÃ©tecter les changements dans les composants
          COMPONENT_CHANGES=$(git diff --name-only origin/main...HEAD | grep -E "packages/utopia/src/components/" | wc -l)
          
          if [ "$COMPONENT_CHANGES" -gt 0 ]; then
            echo "ðŸ” Changes detected in components, creating changeset..."
            
            # CrÃ©er un changeset avec un nom unique
            BRANCH_SAFE=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9]/-/g')
            CHANGESET_FILE=".changeset/auto-$BRANCH_SAFE-$(date +%s).md"
            
            cat > "$CHANGESET_FILE" << EOF
          ---
          "@club-employes/utopia": patch
          ---
          
          Update components from feature branch ${{ github.ref_name }}
          EOF
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$CHANGESET_FILE"
            git commit -m "chore: add changeset for component changes"
            git push origin ${{ github.ref_name }}
            
            echo "changeset_created=true" >> $GITHUB_OUTPUT
            echo "âœ… Changeset created: $CHANGESET_FILE"
          else
            echo "â„¹ï¸  No component changes detected"
            echo "changeset_created=false" >> $GITHUB_OUTPUT
          fi

      # Ã‰TAPE 2: CrÃ©er PR automatiquement
      - name: Auto-create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # VÃ©rifier si une PR existe dÃ©jÃ  pour cette branche
          BRANCH_NAME="${{ github.ref_name }}"
          
          # Utiliser GitHub CLI pour vÃ©rifier les PRs existantes
          PR_EXISTS=$(gh pr list --head "$BRANCH_NAME" --json number --jq length)
          
          if [ "$PR_EXISTS" -gt 0 ]; then
            echo "PR already exists for branch $BRANCH_NAME"
            exit 0
          fi
          
          # Analyser les changements pour gÃ©nÃ©rer un titre intelligent
          COMPONENT_CHANGES=$(git diff --name-only origin/main...HEAD | grep -E "packages/utopia/src/components/" | wc -l)
          TOKEN_CHANGES=$(git diff --name-only origin/main...HEAD | grep -E "packages/utopia/src/tokens/" | wc -l)
          NEW_COMPONENTS=$(git diff --name-only --diff-filter=A origin/main...HEAD | grep -E "packages/utopia/src/components/.*\.vue$" | grep -v "demo/" | wc -l)
          
          # GÃ©nÃ©rer le titre et la description
          if [ "$NEW_COMPONENTS" -gt 0 ]; then
            TITLE="feat: add new component(s)"
            TYPE="ðŸ†• New Component"
          elif [ "$COMPONENT_CHANGES" -gt 0 ]; then
            TITLE="feat: update component(s)"
            TYPE="ðŸ”§ Component Update"
          elif [ "$TOKEN_CHANGES" -gt 0 ]; then
            TITLE="feat: update design tokens"
            TYPE="ðŸŽ¨ Design Tokens"
          else
            TITLE="feat: update design system"
            TYPE="ðŸ“¦ General Update"
          fi
          
          # GÃ©nÃ©rer le corps de la PR
          cat > pr_body.md << EOF
          ## $TYPE
          
          **Branch:** \`$BRANCH_NAME\`
          
          ### ðŸ“Š Changes Summary
          - ðŸ”§ Components changed: **$COMPONENT_CHANGES**
          - ðŸŽ¨ Tokens changed: **$TOKEN_CHANGES**
          - ðŸ†• New components: **$NEW_COMPONENTS**
          
          ### âœ… Checklist
          
          - [x] ðŸ“ Changeset created (auto-generated)
          - [ ] ðŸ—ï¸ Build passes
          - [ ] ðŸ§ª Tests pass  
          - [ ] ðŸŽ¨ Components follow design system guidelines
          
          ### ðŸš€ Next Steps
          
          1. **Review the changes** in the Files tab
          2. **Test the components** in Storybook/Demo
          3. **Approve & merge** when ready
          
          ---
          
          > ðŸ¤– *This PR was created automatically by GitHub Actions*
          > ðŸ“¦ *A changeset was auto-generated for version management*
          EOF
          
          # CrÃ©er les labels s'ils n'existent pas
          gh label create "auto-created" --description "Automatically created PR" --color "0E8A16" || true
          gh label create "design-system" --description "Design system related changes" --color "1D76DB" || true
          
          # CrÃ©er la PR avec GitHub CLI
          gh pr create \
            --title "$TITLE" \
            --body-file pr_body.md \
            --base main \
            --head "$BRANCH_NAME" \
            --label "auto-created,design-system" || \
          gh pr create \
            --title "$TITLE" \
            --body-file pr_body.md \
            --base main \
            --head "$BRANCH_NAME"
            
          echo "âœ… Pull Request created successfully!"

  deploy-preview:
    name: ðŸš€ Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: [automation]
    permissions:
      pull-requests: write
      issues: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build utopia package
        run: |
          cd packages/utopia
          npm run build:tokens
          npm run build

      - name: ðŸ“¦ Pack and install utopia locally  
        run: |
          cd packages/utopia
          TARBALL=$(npm pack)
          echo "Generated tarball: $TARBALL"
          cd ../../apps/utopia-website
          npm install --no-save "../../packages/utopia/$TARBALL"

      - name: ðŸ—ï¸ Build website
        run: |
          cd apps/utopia-website
          npm run build

      - name: ðŸš€ Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/utopia-website
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ðŸ’¬ Comment PR with preview URL
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            
            // Trouver la PR associÃ©e Ã  cette branche
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.repo.owner + ':' + context.ref.replace('refs/heads/', ''),
              state: 'open'
            });
            
            if (prs.length > 0) {
              const prNumber = prs[0].number;
              
              const comment = `## ðŸš€ Preview Deployment Ready!
              
              Your changes have been deployed to Vercel:
              
              **ðŸ”— Preview URL:** ${previewUrl}
              
              This preview will be updated automatically with each new push to this branch.
              
              ---
              
              ðŸ“± **Test your changes:**
              - Desktop & Mobile responsive design
              - Component behavior & styling
              - Theme switching functionality
              `;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }