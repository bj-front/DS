name: Design System CI/CD

on:
  push:
    branches: 
      - '**'
      - '!changeset-release/**'
      - '!release/**'
      - '!version/**'
    paths:
      - 'packages/utopia/**'
      - '.github/workflows/design-system.yml'
      - '.github/actions/setup-node-cache/**'
      - '.github/actions/build-design-system/**'
      - '.github/actions/quality-checks/**'
      - 'package.json'
      - 'turbo.json'
  pull_request:
    branches: [main]
    paths:
      - 'packages/utopia/**'
      - '.github/workflows/design-system.yml'
      - '.github/actions/setup-node-cache/**'
      - '.github/actions/build-design-system/**'
      - '.github/actions/quality-checks/**'
      - 'package.json'
      - 'turbo.json'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release to NPM (main branch only)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Job 1: Tests et qualit√© du code
  quality-check:
    name: üîç Qualit√© & Tests
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚ö° Setup Node.js and Cache
        uses: ./.github/actions/setup-node-cache
        with:
          cache-prefix: 'design-system'

      - name: üé® Build Design System
        uses: ./.github/actions/build-design-system

      - name: üîÑ Auto Create Changeset
        if: |
          github.event_name == 'push' && 
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref_name, 'changeset-release/') &&
          !startsWith(github.ref_name, 'release/') &&
          !startsWith(github.ref_name, 'version/')
        uses: ./.github/actions/auto-changeset
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          branch-name: ${{ github.ref_name }}

      - name: üîÑ Create or update Pull Request
        if: |
          github.event_name == 'push' && 
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref_name, 'changeset-release/') &&
          !startsWith(github.ref_name, 'release/') &&
          !startsWith(github.ref_name, 'version/')
        uses: ./.github/actions/create-pr
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          project-type: 'design-system'

  
