name: Design System Release

on:
  push:
    branches: [main]
    paths:
      - 'packages/utopia/**'
      - '.changeset/**'
      - 'package.json'

jobs:
  release:
    name: ğŸ“¦ Release & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Design System
        run: npm run build --workspace=packages/utopia

      - name: ğŸš€ Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          title: "ğŸš€ Release: Version Packages"
          commit: "chore: version packages"
          setupGitUser: true
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“Š Release Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ğŸ‰ Successfully published packages!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
