name: Website CI/CD

on:
  push:
    branches-ignore: [main]
    paths:
      - 'apps/utopia-website/**'
      - '.github/workflows/website.yml'
      - 'package.json'
  pull_request:
    branches: [main]
    paths:
      - 'apps/utopia-website/**'
      - '.github/workflows/website.yml'
      - 'package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Tests et qualitÃ© du code
  quality-check:
    name: ðŸ” QualitÃ© & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/utopia-website
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: |
          cd ../..
          npm ci
          cd apps/utopia-website
          npm ci

      - name: ðŸ” Lint code
        run: npm run lint:check

      - name: ðŸ” Type check
        run: npm run type-check

      - name: ðŸ” VÃ©rification stricte Tokens (Pas de valeur en dur)
        run: npm run validate:design-system
        # VÃ©rifie strictement que seuls les tokens dÃ©finis (couleurs, spacing, typo) sont utilisÃ©s
        # Ã‰choue le job si une valeur codÃ©e en dur est dÃ©tectÃ©e

      - name: ðŸ§ª Run tests
        run: echo "âœ… Tests passed (no test suite configured)"

      - name: ðŸ—ï¸ Build website
        run: npm run build

      - name: ðŸ“¦ Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed - index.html not found"
            exit 1
          fi
          echo "âœ… Build successful - website ready for deployment"

  # Job 2: DÃ©ploiement preview Vercel (feature branches uniquement)
  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    permissions:
      pull-requests: write
      deployments: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build utopia package locally
        run: |
          cd packages/utopia
          npm run build:tokens
          npm run build

      - name: ðŸ“¦ Install local utopia in website
        run: |
          cd packages/utopia
          TARBALL=$(npm pack)
          echo "Generated tarball: $TARBALL"
          cd ../../apps/utopia-website
          npm install --no-save "../../packages/utopia/$TARBALL"

      - name: ðŸ—ï¸ Build website
        run: |
          cd apps/utopia-website
          npm run build

      - name: ðŸš€ Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/utopia-website
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ðŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            
            // Trouver la PR associÃ©e Ã  cette branche
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.repo.owner + ':' + context.ref.replace('refs/heads/', ''),
              state: 'open'
            });
            
            if (prs.length > 0) {
              const prNumber = prs[0].number;
              
              const comment = `## ðŸš€ Preview Deployment Ready!
            
            Your website changes have been deployed to Vercel:
            
            **ðŸ”— Preview URL:** ${previewUrl}
            
            ### âœ… Quality Checks Passed
            - ðŸ” Lint & Type check âœ…
            - ðŸŽ¨ Design system tokens validation âœ…  
            - ðŸ—ï¸ Build successful âœ…
            
            ### ðŸ“± Test your changes:
            - Desktop & Mobile responsive design
            - Component behavior & styling
            - Theme switching functionality
            - Navigation and routing
            
            ---
            
            > ðŸ¤– *Preview updates automatically with each push*
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
            }

  # Job 3: CrÃ©ation automatique de PR (feature branches uniquement)
  auto-pr:
    name: ðŸ“‹ Auto-create PR
    runs-on: ubuntu-latest
    needs: [quality-check, deploy-preview]
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: ðŸ” Check for existing PR
        id: check-pr
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          PR_EXISTS=$(gh pr list --head "$BRANCH_NAME" --json number --jq length)
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Create Pull Request
        if: steps.check-pr.outputs.pr_exists == '0'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          title: "feat(website): Updates from ${{ github.ref_name }}"
          body: |
            ## ðŸŒ Website Update
            
            **Branch:** `${{ github.ref_name }}`
            
            ### âœ… Quality Checks Passed
            - [x] ðŸ” Lint & Type check passed
            - [x] ðŸŽ¨ Design system tokens validation passed
            - [x] ðŸ—ï¸ Build successful
            - [x] ðŸš€ Preview deployment ready
            
            ### ðŸŒŸ Preview Deployment
            A preview deployment has been created automatically.
            Check the comments above for the preview URL.
            
            ### ðŸš€ Next Steps
            1. **Review the changes** in the Files tab
            2. **Test the preview** deployment
            3. **Check responsive design** on different devices
            4. **Approve & merge** to deploy to production
            
            ---
            
            > ðŸ¤– *This PR was created automatically*
            > ðŸŒ *Ready for review and merge to production*
          base: main
          branch: ${{ github.ref_name }}
          labels: |
            website
            auto-created

  # Job 4: DÃ©ploiement production Vercel (main branch uniquement)
  deploy-production:
    name: ðŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pull-requests: write
      deployments: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build utopia package locally
        run: |
          cd packages/utopia
          npm run build:tokens
          npm run build

      - name: ðŸ“¦ Install local utopia in website
        run: |
          cd packages/utopia
          TARBALL=$(npm pack)
          echo "Generated tarball: $TARBALL"
          cd ../../apps/utopia-website
          npm install --no-save "../../packages/utopia/$TARBALL"

      - name: ðŸ—ï¸ Build website for production
        run: |
          cd apps/utopia-website
          npm run build

      - name: ðŸš€ Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/utopia-website
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ðŸŽ‰ Comment last merged PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const productionUrl = '${{ steps.deploy.outputs.preview-url }}';
            
            // Chercher la derniÃ¨re PR mergÃ©e
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 1
            });
            
            if (prs.length > 0 && prs[0].merged_at) {
              const prNumber = prs[0].number;
              
              const comment = `## ðŸŽ‰ Deployed to Production!
            
            Your website changes are now live in production:
            
            **ðŸŒŸ Production URL:** ${productionUrl}
            
            ### ðŸš€ Deployment Summary
            - âœ… Quality checks passed
            - âœ… Design system tokens validated
            - âœ… Build successful  
            - âœ… Production deployment complete
            
            ### ðŸŽŠ Great work!
            Your changes have been successfully deployed and are now available to users.
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
            }