name: 'Setup Node.js and Cache'
description: 'Setup Node.js, install dependencies and configure Turborepo cache'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  cache-prefix:
    description: 'Cache key prefix for Turborepo'
    required: false
    default: 'turbo'

runs:
  using: 'composite'
  steps:
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: ðŸ“¦ Install dependencies
      shell: bash
      run: npm ci

    - name: âš¡ Setup Turborepo cache
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-${{ inputs.cache-prefix }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-prefix }}-
          ${{ runner.os }}-turbo-