repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']

  - repo: local
    hooks:
      - id: lint-website
        name: üîç Lint Website
        entry: bash -c 'cd apps/utopia-website && npm run lint:check'
        language: system
        files: ^apps/utopia-website/.*\.(js|ts|vue)$
        pass_filenames: false

      - id: format-website
        name: ‚ú® Format Website
        entry: bash -c 'cd apps/utopia-website && npm run format'
        language: system
        files: ^apps/utopia-website/.*\.(js|ts|vue)$
        pass_filenames: false

      - id: type-check-website
        name: üîç Type Check Website
        entry: bash -c 'cd apps/utopia-website && npm run type-check'
        language: system
        files: ^apps/utopia-website/.*\.(ts|vue)$
        pass_filenames: false

      - id: validate-design-system
        name: üé® Validate Design System Tokens
        entry: bash -c 'cd apps/utopia-website && npm run validate:design-system'
        language: system
        files: ^(apps/utopia-website/.*|packages/utopia/src/tokens/.*)$
        pass_filenames: false

      - id: lint-utopia
        name: üîç Lint Utopia Package
        entry: bash -c 'cd packages/utopia && npm run lint'
        language: system
        files: ^packages/utopia/.*\.(js|ts|vue)$
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^apps/utopia-website/.*\.(js|ts|vue|json|md)$
        args: [--config, apps/utopia-website/.prettierrc]